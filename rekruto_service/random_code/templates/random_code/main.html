{% extends 'random_code/index.html' %}

{% block content %}
    {% if not random_code %}
        <h1>Log-in</h1>
        <p>Please, use the following form to log-in:</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Log-in"></p>
        </form>
    {% else %}
        <p>{{ random_code }}</p>
    {% endif %}
{% endblock %}
